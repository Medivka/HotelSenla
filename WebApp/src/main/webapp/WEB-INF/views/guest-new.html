<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" lang="en,ru">
<head>
    <meta charset="UTF-8">
    <title>Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="/">Senla test project</a></h5>


    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/me">About me</a>
        <a class="p-2 text-dark" href="/web/orders">My project</a>
        <a class="p-2 text-dark" href="/contact">Contact</a>

    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
<div>
    <nav class="my-2 my-md-40 mr-md-6">

        <a class="p-2 text-dark" href="/web/orders">orders</a>
        <a class="p-2 text-dark" href="/web/guest/guest-all">guests</a>
        <a class="p-2 text-dark" href="/web/service/services">rooms</a>


    </nav>
</div>
<div>
    <table>
        <thead>
        <tr>

            <th>name</th>
            <th>lastName</th>
            <th>age</th>
            <th>phone</th>
            <th>guestGender</th>
            <th>email</th>
            <th>address</th>
            <th>save</th>

        </tr>
        </thead>
        <tbody>
    <form th:method="POST" th:action="@{/web/guest}" th:object="${guestDTO}">
      <td>  <label for="name">Enter name: </label>
        <input type="text" th:field="*{name}" id="name"/></td>

        <td>  <label for="lastName">Enter lastName: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/></td>

        <td> <label for="age">Enter age: </label>
        <input type="number" th:field="*{age}" id="age"/></td>

        <td>  <label for="phone">Enter phone: </label>
        <input type="number" th:field="*{phone}" id="phone"/></td>

        <td>  <label for="guestGender">Enter guestGender: </label>
        <input type="text" th:field="*{guestGender}" id="guestGender"/></td>

        <td>  <label for="email">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/></td>
        <td>  <label for="address">Enter address: </label>
        <input type="text" th:field="*{address}" id="address"/></td>
        <td>
        <input type="submit" value="Create!"/></td>
    </form>
        </tbody>
    </table>
</div>

</body>
</html>
