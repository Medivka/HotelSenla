<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="/">Senla test project</a></h5>


    <nav class="my-2 my-md-0 mr-md-3" >
        <a class="p-2 text-dark" href="/me">About me</a>
        <a class="p-2 text-dark" href="/web/order/orders">My project</a>
        <a class="p-2 text-dark" href="/contact">Contact</a>

    </nav>
    <a>
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-outline-primary" type="submit" value="Log out" />
        </form>  </a>
</div>
<div>
    <nav class="my-2 my-md-40 mr-md-6">
        <a class="p-2 text-dark" href="/web/orders">orders</a>
        <a class="p-2 text-dark" href="/web/guest/guest-all">guests</a>
        <a class="p-2 text-dark" href="/web/room/rooms">rooms</a>
        <a class="p-2 text-dark" href="/web/service/services">services</a>


    </nav>
</div>
<div th:switch="${ordersDto}" >
    <h2 th:case="null">No orders found!</h2>
    <div th:case="*">
        <H1>Orders</H1>

        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>guest</th>
                <th>room</th>
                <th>services</th>
                <th>Data</th>
                <th>daysOfStay</th>
                <th>allAmount</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="orderDTO : ${ordersDto}">
                <td th:text="${orderDTO.id}"></td>
                <td th:text="${orderDTO.guestDTO}"></td>
                <td th:text="${orderDTO.roomDTO}"></td>
                <td th:text="${orderDTO.servicesDTO}"></td>
                <td th:text="${orderDTO.localDate}"> </td>
                <td th:text="${orderDTO.daysOfStay}"></td>
                <td th:text="${orderDTO.allAmount}"></td>
                <td><a class="btn btn-outline-primary" th:href="@{order-update/{id}(id=${orderDTO.id})}">edit </a></td>


                <td><a class="btn btn-outline-primary" th:href="@{order-delete/{id}(id=${orderDTO.id})}">delete </a></td>

            </tr>
            </tbody>
        </table>
    </div>
    <p><a  href="/order-new">
        <button class="btn btn-outline-primary" type="submit">Create order</button>
    </a>
    <a  href="/">
        <button class="btn btn-outline-primary" type="submit">return main</button>
    </a></p>
</div>

</body>
</html>
<style type="text/css">
    H1 {
        font-family: Arial, Helvetica, Verdana, sans-serif;
        font-size: 150%;
        font-weight: lighter;
    }
</style>
<style>
    body {
        background: #E0FFFF;
        margin-right: 5%;
        margin-left: 5%;
    }
</style>
<style>
    table {
        width: 100%;
        text-align: center;
        border-bottom: 2px solid #dfdfdf;
        border-radius: 6px;
        border-collapse: separate;
        border-spacing: 1px;

    }

    table thead tr {
        color: #ffffff;
        font-weight: bold;
        background: #00bfff;
    }

    table tr td {
        border-right: 1px solid #FFFFFF;
    }

    table tr td:last-child {
        border-right: 2px;
    }

    table tbody tr:nth-child(1n) {
        background: #FFFFFF;
    }

    table tbody tr:nth-child(2n) {
        background:#FFFFFF;
    }

    table tbody tr:hover {
        background: #F8A8A8;
        transition-duration: 0.6s;
    }
</style>
