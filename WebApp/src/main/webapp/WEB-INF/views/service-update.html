<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Services</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a class="p-2 text-dark" href="/">Senla test project</a></h5>


    <nav class="my-2 my-md-0 mr-md-3">
        <a class="p-2 text-dark" href="/me">About me</a>
        <a class="p-2 text-dark" href="/web/orders">My project</a>
        <a class="p-2 text-dark" href="/my_contact">Contact</a>

    </nav>
    <a class="btn btn-outline-primary" href="#">Sign up</a>
</div>
<div>
    <nav class="my-2 my-md-40 mr-md-6">

        <a class="p-2 text-dark" href="/web/orders">orders</a>
        <a class="p-2 text-dark" href="/web/guest-all">guests</a>
        <a class="p-2 text-dark" href="/web/services">rooms</a>


    </nav>
</div>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>name</th>
        <th>price</th>
        <th>UPDATE</th>

    </tr>
    </thead>
    <tbody>
    <form action="#" th:action="@{/web/service-update}" th:object="${serviceDTO}" method="post">
        <td ><label for="id">ID</label>
            <input readonly type="number" th:field="*{id}" id="id" placeholder="ID"></td>
        <td> <br/>
            <label for="name">name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="name"></td>
        <td> <br/>
            <label for="price">price</label>
            <input type="text" th:field="*{price}" id="price" placeholder="price"></td>
        <td> <br/>
            <input type="submit" value="Update service"></td>
    </form>
    </tbody>
</table>
</body>
</html>
<style type="text/css">
    H1 {
        font-family: Arial, Helvetica, Verdana, sans-serif;
        font-size: 150%;
        font-weight: lighter;
    }
</style>
<style>
    body {
        background: #E0FFFF;
        margin-right: 5%;
        margin-left: 5%;
    }
</style>
<style>
    table {
        width: 100%;
        text-align: center;
        border-bottom: 2px solid #dfdfdf;
        border-radius: 6px;
        border-collapse: separate;
        border-spacing: 1px;

    }

    table thead tr {
        color: #ffffff;
        font-weight: bold;
        background: #00bfff;
    }

    table tr td {
        border-right: 1px solid #FFFFFF;
    }

    table tr td:last-child {
        border-right: 2px;
    }

    table tbody tr:nth-child(1n) {
        background: #FFFFFF;
    }

    table tbody tr:nth-child(2n) {
        background: #FFFFFF;
    }

    table tbody tr:hover {
        background: #F8A8A8;
        transition-duration: 0.6s;
    }
</style>
